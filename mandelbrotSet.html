<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set</title>
    <style>
        /*html{
            overflow-x: hidden;
            overflow-y: hidden;
        }*/
        /* Making the body and canvas elements have zero margins so no border shenanigans happen. Also very nicely makes the canvas cover the entire screen */
        #body{
            margin: 0px;
        }
        #canvas{
            margin: 0px;
        }
    </style>

</head>

<body id = "body">
    <canvas id = "canvas" style = "background-color: rgb(222, 238, 243);"></canvas>
</body>


<script>
    // Constructing the canvas
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")

    // Updates the size of the canvas to match the size of the window
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight


    // Fundamental variables
    var points = []
    var point = {}

        // How much detail you want in the Mandelbrot Set
    var resolution = 1000

    



    //////////////////////////////////////////////////////////////////
    ///////////////////////// CORE FUNCTIONS /////////////////////////
    //////////////////////////////////////////////////////////////////

    startEverything()
    function startEverything(){
        makeGrid()
    }
    
    ////////////////////////////////////////////////////////////////
    //////////////////////// HELPER FUNCTIONS //////////////////////
    ////////////////////////////////////////////////////////////////

    
    function makeGrid(){
        // Grid starts at x = -2 and y = -2 in the coordinate grid
        var xPosition = -2
        var yPosition = -2
        for(i=0;i<=resolution;i++){
            for(i=0;i<=resolution;i++){
                point.yPosition = yPosition.toFixed(3)
                point.xPosition = xPosition.toFixed(3)
                points.push(point)
                yPosition += 4/resolution
            }
            xPosition += 4/resolution
        }
        console.log(points)
    }






   

</script>
</html>
