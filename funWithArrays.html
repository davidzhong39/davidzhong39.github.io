<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #button{
            position: absolute;
            top: 200px;
            left: 200px;
        }
        div{
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <p style = "font-size:50px" id = "yessir">
        0
    </p>
    <button style = "width:200px; height:200px" id = "button">
        Suck balls
    </button>
</body>
<script>
    var value = []
    var valueValue = 0

    //Button mechanics running function yesMam
    document.getElementById("button").addEventListener("click", yesMam)

    function yesMam(){
        // Increases "valueValue" by one every time the function "yesMam" runs
        valueValue += 1
        // Adds the increased "valueValue" element at the end of the "value" array
        value.push(valueValue)
        // Replaces the contents inside the "yessir" paragraph tag with the last element of the "value" array
        document.getElementById("yessir").innerText = value[value.length-1]

        // Creates <div>'s after this entire <script> tag
        var div = document.createElement("div")
        document.body.appendChild(div)
    }
</script>
