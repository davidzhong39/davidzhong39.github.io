<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes grow {
            0% {
                height: 5px;
                transform: rotate(0deg);
                left:100px;
            }

            100% {
                height: 500px;
                transform: rotate(-360deg);
                left: 500px;
            }
        }

        img {
            position: absolute;
            animation-name: grow;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            z-index: 3;
        }

        p {
            position: absolute;
            animation-name: grow;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            width: 100px;
            height: 150px;
            font-size: 50px;
            z-index: 5;
            animation-timing-function: linear;
            left: 100px;
            top:50px;
        }
    </style>
</head>

<body>
    <p>
        Here is some popeyes spicy chiclen Sandiwqch
    </p>
    <img src="https://littlesunnykitchen.com/wp-content/uploads/2021/07/Popeyes-Chicken-Sandwich-2.jpg">
</body>


</html> 0
